<!doctype html>

<html lang="en">

<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/lnk3kjd.css?ver=5.2.3">
  <link rel="stylesheet" href="css/style.css">
  <title>Avatar Toolkit</title>
</head>

<body class="testClass">
  <nav>
    <div class="container">
      <div class="row">
        <div class="col-6 logo-col"><img src="img/logo/ocado-logo.svg" width="160" alt="logo"></div>
        <div class="col-6">
          <h1>Avatar Toolkit</h1>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row main--row">
      <div class="col-6 form--section">
        <!-- All of the Avatar options -->
        <h1>To make an avatar...</h1>

        <div class="select-shape">
          <h3>Choose skin colour</h3>
          <select id="formShape">
            <option type="text" name="myoption" value="skinc">Choose skin colour</option>
            <option type="text" name="myoption" value="Triangle">1</option>
            <option type="text" name="myoption" value="Pear">2</option>
            <option type="text" name="myoption" value="Apple">3</option>
            <option type="text" name="myoption" value="Rectangle">4</option>
            <option type="text" name="myoption" value="Hourglass">5</option>
          </select>

        </div>

        <div class="select-eyes">
          <h3>Choose eye colour</h3>
          <select id="formeyes">
            <option type="text" name="myoption" value="eyesE">choose eyes</option>
            <option type="text" name="myoption" value="Blue">Blue</option>
            <option type="text" name="myoption" value="Black">Black</option>
            <option type="text" name="myoption" value="Green">Green</option>
            <option type="text" name="myoption" value="Grey">Grey</option>
            <option type="text" name="myoption" value="LightBrown">Light Brown</option>
            <option type="text" name="myoption" value="DarkBrown">Dark Brown</option>
          </select>
        </div>


        <div class="select-shoulders">
          <h3>Choose shoulders</h3>
          <select id="formShoulders">
            <option type="text" name="myoption" value="chooseShoulders">Choose shoulders</option>
            <option type="text" name="myoption" value="Green-F">Green F</option>
            <option type="text" name="myoption" value="Green-M">Green M</option>
            <option type="text" name="myoption" value="Grey-F">Grey F</option>
            <option type="text" name="myoption" value="Grey-M">Grey M</option>
          </select>
        </div>


        <div class="select-hair-style">
          <h3>Choose hair style</h3>
          <select id="formHair">
            <option type="text" name="myoption" value="chooseHS">Choose hair style</option>
            <option type="text" name="myoption" value="Nohair">No hair</option>
            <option type="text" name="myoption" value="Quiff">Quiff</option>
            <option type="text" name="myoption" value="Bob">Bob</option>
            <option type="text" name="myoption" value="Bun">Bun</option>
            <option type="text" name="myoption" value="Pony">Pony</option>
            <option type="text" name="myoption" value="Crew">Crew</option>
            <option type="text" name="myoption" value="CurlyShort">Curly short</option>
            <option type="text" name="myoption" value="CurlyLong">Curly long</option>
            <option type="text" name="myoption" value="combOver">Comb over</option>
            <option type="text" name="myoption" value="straightMedium">Straight medium</option>
            <option type="text" name="myoption" value="straightLong">Straight long</option>
          </select>
        </div>

        <div class="select-hair-c">
          <h3>Choose hair colour</h3>
          <select id="formHaircolor">
            <option type="text" name="myoption" value="chooseHC">Choose hair colour</option>
            <option type="text" name="myoption" value="Blonde">Blonde</option>
            <option type="text" name="myoption" value="Brown">Brown</option>
            <option type="text" name="myoption" value="Red">Red</option>
            <option type="text" name="myoption" value="Black">Black</option>
            <option type="text" name="myoption" value="Blue">Blue</option>
            <option type="text" name="myoption" value="Pink">Pink</option>
            <option type="text" name="myoption" value="Grey">Grey</option>
          </select>
        </div>


        <div class="select-eyebrows">
          <h3>Choose eye brows</h3>
          <select id="eyebrowColor">
            <option type="text" name="myoption" value="chooseEB">Choose eye brows</option>
            <option type="text" name="myoption" value="blondeEyebrows">Blonde</option>
            <option type="text" name="myoption" value="brownEyebrows">Brown</option>
            <option type="text" name="myoption" value="redEyebrows">Red</option>
            <option type="text" name="myoption" value="blackEyebrows">Black</option>
            <option type="text" name="myoption" value="blueEyebrows">Blue</option>
            <option type="text" name="myoption" value="pinkEyebrows">Pink</option>
            <option type="text" name="myoption" value="greyEyebrows">Grey</option>
          </select>
        </div>


        <div class="select-beard">
          <h3>Choose beard</h3>
          <select id="formBeard">
            <option type="text" name="myoption" value="chooseEB">Choose beard</option>
            <option type="text" name="myoption" value="noBeard">No beard</option>
            <option type="text" name="myoption" value="shortBeardBlonde">Short Blonde</option>
            <option type="text" name="myoption" value="shortBeardBrown">Short Brown</option>
            <option type="text" name="myoption" value="shortBeardRed">Short Red</option>
            <option type="text" name="myoption" value="shortBeardBlack">Short Black</option>
            <option type="text" name="myoption" value="shortBeardGrey">Short Grey</option>

            <option type="text" name="myoption" value="longBeardBlonde">Long Blonde</option>
            <option type="text" name="myoption" value="longBeardBrown">Long Brown</option>
            <option type="text" name="myoption" value="longBeardRed">Long Red</option>
            <option type="text" name="myoption" value="longBeardBlack">Long Black</option>
            <option type="text" name="myoption" value="longBeardGrey">Long Grey</option>
          </select>
        </div>

        <div class="select-accessory">
          <h3>Choose accessory</h3>
          <select id="formAccessory">
            <option type="text" name="myoption" value="chA">Choose accessory</option>
            <option type="text" name="myoption" value="eyeLashes">Eye lashes</option>
            <option type="text" name="myoption" value="freckles">Freckles</option>
            <option type="text" name="myoption" value="glassesRound">Round glasses</option>
            <option type="text" name="myoption" value="glassesSquare">Square glasses</option>
            <option type="text" name="myoption" value="goldEarrings">Gold earrings</option>
            <option type="text" name="myoption" value="silverEarrings">Silver earrings</option>
            <option type="text" name="myoption" value="hijab">Hijab</option>
            <option type="text" name="myoption" value="Headset">Headset</option>


          </select>

        </div>


        <div class="download-button">
          <a id="download" download="myAvatar.png" href="#" style="background-color: #BCC811; font-weight: bold;">
            Download avatar
          </a>
        </div>

      </div>

      <div class="col-6 avatar-canvas">
        <!-- Where the avatar is drawn -->
        <canvas id="avatarCanvas" width="300" height="300"></canvas>
      </div>

    </div>
  </div>

  <!-- Javascript files -->
  <script src="js/canvas.js"></script>
  <script src="js/images.js"></script>
  <script src="js/avatar.js"></script>
  <script src="js/loadOptions.js"></script>
  <script src="js/ieMsg.js"></script>
  <!-- <script src="js/download.js"></script> -->

</body>

</html>
