<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>PfGWC Avatar Creator</title>
</head>

<body onload="drawFemale()"> <!-- By default set the avatar to female -->
  <h1>PfGWC Avatar Creator</h1>

  <canvas id="canvas" width="300" height="500"></canvas>

  <script src="js/canvas.js"></script>
  <script src="js/gender.js"></script>
  <label class="container">Triangle
    <input type="radio" checked="checked" name="radio">
    <span class="checkmark"></span>
  </label>
  <label class="container">Circle
    <input type="radio" name="radio">
    <span class="checkmark"></span>
  </label>
  <label class="container">Pear
    <input type="radio" name="radio">
    <span class="checkmark"></span>
  </label>
  <label class="container">Hourglass
    <input type="radio" name="radio">
    <span class="checkmark"></span>
  </label>
</body>
</html>
