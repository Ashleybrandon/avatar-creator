<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.typekit.net/lnk3kjd.css?ver=5.2.3">
  <link rel="stylesheet" href="css/style.css">
  <title>Avatar Toolkit</title>
</head>
<body>
  <nav>
    <div class="container">
      <div class="row">
        <div class="col-6 logo-col"><img src="img/logo/ocado-logo.svg" width="160" alt="logo"></div>
        <div class="col-6">
          <h1>Avatar Toolkit</h1>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row main--row">
      <div class="col-6 form--section">
        <!-- All of the Avatar options -->
        <h1>To make an avatar...</h1>

        <div class="select-shape">
          <h3>Choose skin colour</h3>
          <select id="formSkin">
            <option type="text" value="skinc">Choose skin colour</option>
            <option type="text" value="colorOne">1</option>
            <option type="text" value="colorTwo">2</option>
            <option type="text" value="colorThree">3</option>
            <option type="text" value="colorFour">4</option>
            <option type="text" value="colorFive">5</option>
          </select>

        </div>

        <div class="select-eyes">
          <h3>Choose eye colour</h3>
          <select id="formeyes">
            <option type="text" value="eyesE">choose eyes</option>
            <option type="text" value="Blue">Blue</option>
            <option type="text" value="Black">Black</option>
            <option type="text" value="Green">Green</option>
            <option type="text" value="Grey">Grey</option>
            <option type="text" value="LightBrown">Light Brown</option>
            <option type="text" value="DarkBrown">Dark Brown</option>
          </select>
        </div>


        <div class="select-shoulders">
          <h3>Choose shoulders</h3>
          <select id="formShoulders">
            <option type="text" value="chooseShoulders">Choose shoulders</option>
            <option type="text" value="Green-F">Green F</option>
            <option type="text" value="Green-M">Green M</option>
            <option type="text" value="Grey-F">Grey F</option>
            <option type="text" value="Grey-M">Grey M</option>
          </select>
        </div>

        <div class="select-hair-c">
          <h3>Choose hair colour</h3>
          <select id="formHaircolor">
            <option type="text" value="chooseHC">Choose hair colour</option>
            <option type="text" value="Blonde">Blonde</option>
            <option type="text" value="Brown">Brown</option>
            <option type="text" value="Red">Red</option>
            <option type="text" value="Black">Black</option>
            <option type="text" value="Blue">Blue</option>
            <option type="text" value="Pink">Pink</option>
            <option type="text" value="Grey">Grey</option>
          </select>
        </div>

        <div class="select-hair-style">
          <h3>Choose hair style / head wear</h3>
          <select id="formHair">
            <option type="text" value="chooseHS">Choose hair style</option>
            <option type="text" value="noHair">No hair</option>
            <option type="text" value="Quiff">Quiff</option>
            <option type="text" value="Bob">Bob</option>
            <option type="text" value="Bun">Bun</option>
            <option type="text" value="Pony">Pony</option>
            <option type="text" value="Crew">Crew</option>
            <option type="text" value="CurlyShort">Curly short</option>
            <option type="text" value="CurlyLong">Curly long</option>
            <option type="text" value="combOver">Comb over</option>
            <option type="text" value="straightMedium">Straight medium</option>
            <option type="text" value="straightLong">Straight long</option>
            <option type="text" value="hijab">Hijab</option>
          </select>
        </div>


        <div class="select-eyebrows">
          <h3>Choose eye brows</h3>
          <select id="eyebrowColor">
            <option type="text" value="chooseEB">Choose eye brows</option>
            <option type="text" value="blondeEyebrows">Blonde</option>
            <option type="text" value="brownEyebrows">Brown</option>
            <option type="text" value="redEyebrows">Red</option>
            <option type="text" value="blackEyebrows">Black</option>
            <option type="text" value="blueEyebrows">Blue</option>
            <option type="text" value="pinkEyebrows">Pink</option>
            <option type="text" value="greyEyebrows">Grey</option>
          </select>
        </div>


        <div class="select-beard">
          <h3>Choose beard</h3>
          <select id="formBeard">
            <option type="text" value="chooseEB">Choose beard</option>
            <option type="text" value="noBeard">No beard</option>
            <option type="text" value="shortBeardBlonde">Short Blonde</option>
            <option type="text" value="shortBeardBrown">Short Brown</option>
            <option type="text" value="shortBeardRed">Short Red</option>
            <option type="text" value="shortBeardBlack">Short Black</option>
            <option type="text" value="shortBeardGrey">Short Grey</option>
            <option type="text" value="longBeardBlonde">Long Blonde</option>
            <option type="text" value="longBeardBrown">Long Brown</option>
            <option type="text" value="longBeardRed">Long Red</option>
            <option type="text" value="longBeardBlack">Long Black</option>
            <option type="text" value="longBeardGrey">Long Grey</option>
          </select>
        </div>

        <div class="select-glasses">
          <h3>Choose glasses</h3>
          <select id="formGlasses">
            <option type="text" value="chGlasses">Choose glasses</option>
            <option type="text" value="noGlasses">No glasses</option>
            <option type="text" value="glassesRound">Round glasses</option>
            <option type="text" value="glassesSquare">Square glasses</option>
          </select>

        </div>

        <div class="select-accessories">
          <h3>Choose accessories</h3>
          <select id="formAccessoriesOne">
            <option type="text" value="chAc">Choose accessories 1</option>
            <option type="text" value="eyeLashes">Eye lashes</option>
            <option type="text" value="freckles">Freckles</option>
            <option type="text" value="Headset">Headset</option>
            <option type="text" value="goldEarrings">Gold earrings</option>
            <option type="text" value="silverEarrings">Silver earrings</option>
          </select>

        </div>

        <div class="select-accessories">
   
          <select id="formAccessoriesTwo">
            <option type="text" value="chAc">Choose accessories 2</option>
            <option type="text" value="eyeLashesTwo">Eye lashes</option>
            <option type="text" value="frecklesTwo">Freckles</option>
            <option type="text" value="HeadsetTwo">Headset</option>
            <option type="text" value="goldEarringsTwo">Gold earrings</option>
            <option type="text" value="silverEarringsTwo">Silver earrings</option>
          </select>

        </div>

        <div class="select-mouths" style="display: none;">
          <h3>Choose Mouth</h3>
          <select id="formMouth">
            <option type="text" value="chooseMouth">Choose mouth</option>
            <option type="text" value="bm1">1</option>
            <option type="text" value="bm2">2</option>
            <option type="text" value="bm3">3</option>
            <option type="text" value="bm4">4</option>
            <option type="text" value="bm5">5</option>
          </select>

        </div>


        <div class="download-button">
          <a id="download" download="myAvatar.png" href="#" style="background-color: #BCC811; font-weight: bold;">
            Download avatar
          </a>
        </div>

      </div>

      <div class="col-6 avatar-canvas">
        <!-- Where the avatar is drawn -->

        <div class="fixed-canvas-container">

          <canvas id="avatarCanvas" width="300" height="300"></canvas>

        </div>

       <noscript><h1 style="text-align:left;">Your browser does not support Javascript. Please use a Javascript enabled browser to access this page.</h1></noscript>
      </div>

    </div>
  </div>

  <!-- Javascript files -->
  <script src="js/canvas.js"></script>
  <script src="js/images.js"></script>
  <script src="js/avatar.js"></script>
  <script src="js/loadOptions.js"></script>
  <script src="js/ieMsg.js"></script>
  <!-- <script src="js/download.js"></script> -->

</body>

</html>
