<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <title>PfGWC Avatar Maker</title>
  <style>
    .container {
      position: absolute;
      top: 0;
      right: 0;
      margin: 20px;
     max-width:550px;
     padding: 16px;
     background-color: rgb(244, 201, 250);
    }   
    </style>
</head>

<body style="text-align: center;">
  <h1>PfGWC Avatar Maker</h1>

  <canvas id="canvas" width="300" height="500"></canvas>
  <div class="container">
    <form name="formGender">
      <h1>To make an avatar...</h1>
      <h3>Choose a gender</h3>
      Female <input type="radio" name="myradio" value="Female"/>
      Male <input type="radio" name="myradio" value="Male"/>
    </form>

    <form name="formShape">
      <h3 >Choose a body shape</h3>
      Triangle <input type="radio" name="myradio" value="Triangle"/>
      Pear <input type="radio" name="myradio" value="Pear"/>
      Circle <input type="radio" name="myradio" value="Circle"/>
      Rectangle <input type="radio" name="myradio" value="Rectangle"/>
      Hourglass <input type="radio" name="myradio" value="Hourglass"/>
    </form>

    <form name="formskincolor">
      <h3 >Choose a skin color</h3>
      <p>(Not done yet)</p>
    </form>

    <form name="formeyes">
      <h3 >Choose a eye type</h3>
      Round eyes <input type="radio" name="myradio" value="Eyetype1"/>
      Almond eyes <input type="radio" name="myradio" value="Eyetype2"/>
      Downturned eyes <input type="radio" name="myradio" value="Eyetype3"/>
      Upturned eyes <input type="radio" name="myradio" value="Eyetype4"/>
    </form>
  </div>
  
  <select>
      <option value="Eye 1">Eye 1</option>
      <option value="Eye 2">Eye 2</option>
      <option value="Eye 3">Eye 3</option>
      <option value="Eye 4">Eye 4</option>
    </select>

  <!-- Javascript files -->
  <script src="js/canvas.js"></script>
  <script src="js/bodyshape.js"></script>
  <script src="js/avatar.js"></script>
  <script src="js/gender.js"></script>
  <script src="js/eye.js"></script>
</body>
</html>
